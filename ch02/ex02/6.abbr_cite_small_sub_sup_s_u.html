<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>abbr cite small sub sup s u</title>
</head>
<body>
    <p><abbr title='Object Oriented Programming'>OOP</abbr> 대표 언어는 JAVA이다.</p>
    <p><cite>제목:JAVA</cite></p>
    <p><cite>객체 지향은 아름답다.</cite>고 합니다.</p>
    <p>가격: 11,000원 <small>(부가세 별도)</small></p>
    <p>H<sub>2</sub>O</p>
    <p>85m<sup>2</sup></p>
    <p><s>치약구매</s></p>
    <p>자본주의에서 중요한 것은 <u>신뢰</u></p>
</body>
</html>

<!--
    <abbr> : abbr 하고 약어위에 마우스 올려두면 풀네임이 나온다.
    <cite> : 글자를 인텔리체로 바꿔줌.
    <s> : 글자 중간에 줄을 그음. 체크리스트 같은거할때 ㅇㅇ
    <u> : 글자 밑에 밑줄을 긋는다.    
    -->
