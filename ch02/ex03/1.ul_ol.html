<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ul ol</title>
</head>
<body>
    <ul>
        <li>사과</li>
        <li>포도</li>
    </ul>

    <ol>
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol start='10'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='I'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='a'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='a' start='3'>
        <li>고양이</li>
        <li>강아지</li>
    </ol>
</body>
</html>


<!--
ul : 앞에 점을 찍어서 목록을 만들어주는거
ol : 앞에 숫자를 붙여서 목록을 만들어주는거 
     시작숫자랑 숫자의 타입을 정해줄수가 있다.
-->
