<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>input attribute</title>
</head>
<body>
    <form>
        <input type='text' name='userId' id='userId' size='10'/> <br>
        <input type='text' value='how' readonly/> <br> <!--수정불가능-->
        <input type='text' value='how'/> <br>
        <input type='text' placeholder='이름'/> <br>
        <input type='text' autofocus/> <br>
        <input type='text' minlength='3' maxlength='5'/> <br>
        <input type='text' minlength='3' maxlength='5' required/> <br>
        <input type='number' min='1' max='6'/> <br>
        <input type='number' min='1' max='10' step='2'/> <br>
        <input type='date' min='2022-08-01' max='2022-08-03'/> <br>
        <input type='time' min='09:00' max='13:00'/> <br>

        <input type='submit' value='전송'/> <br> <!--제출할때 minlength 확인가능.-->
        <input type='submit' formaction='#' formmethod='post' formtarget='msg'/> <br>
        <input type='file' multiple/>
    </form>
</body>
</html>

<!--
    name - parameter 이름
    id - elements이름(객체이름) 
-->
